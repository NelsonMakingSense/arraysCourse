<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manejo de arrays con <map name=""></map></title>
</head>
<body>
    <div id="app"></div>  
    <script>
        const products = [
            {title: 'burger', price: 10, img: 'https://www.comedera.com/wp-content/uploads/2021/07/salchipapas.jpg'},
            {title: 'pizza', price: 12, img: 'https://www.comedera.com/wp-content/uploads/2021/07/salchipapas.jpg'},
            {title: 'salchipapa', price: 22, img: 'https://www.comedera.com/wp-content/uploads/2021/07/salchipapas.jpg'},
        ]

        const app = document.getElementById('app')
        const productsSort = products.map((prod) => {`<li>${prod.title} - ${prod.price}  <img src=${prod.img} width="50px" alt="">`})

        app.innerHTML = productsSort.join('')
       
    </script>
    
</body>
</html>
